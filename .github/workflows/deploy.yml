name: Deploy to Hosting via FTP
on:
  push:
    branches: [ "main" ]
jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/mu/   # CHỈNH đúng Document Root subdomain của bạn
          protocol: ftps                 # nếu host chỉ hỗ trợ FTP thường → đổi thành ftp
          local-dir: ./
          exclude: |
            **/.git*
            **/.github/**
            **/README.md
